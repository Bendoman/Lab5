<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Python database landing page</h1>
    
        <form action="https://lab5-wahltowema-uc.a.run.app/request" method="GET">
            <input type="submit" value="Display all students">
        </form>

        <form id="studentForm" method="POST" onsubmit="submitAddform(); return false;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
    
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required><br>
    
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required><br>
    
            <input type="submit" value="Add new student to database">
        </form>

        <script>
            function submitAddform() {
                var formData = {
                    name: document.getElementById("name").value,
                    course: document.getElementById("course").value,
                    year: document.getElementById("year").value
                };

                fetch('https://lab5-wahltowema-uc.a.run.app/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the response data as needed
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        </script>
    </body>
</html>
